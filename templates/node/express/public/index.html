<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevArch Express App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #242424;
            color: rgba(255, 255, 255, 0.87);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        header {
            background: #1a1a1a;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #646cff;
        }
        main {
            flex: 1;
            padding: 3rem 0;
        }
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #646cff 0%, #535bf2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .feature-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            transition: transform 0.3s, border-color 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-4px);
            border-color: #646cff;
        }
        .feature-card h2 {
            color: #646cff;
            margin-bottom: 1rem;
        }
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .button {
            padding: 0.75rem 1.5rem;
            background: #646cff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #535bf2;
        }
        .button-secondary {
            background: transparent;
            border: 1px solid #646cff;
            color: #646cff;
        }
        .button-secondary:hover {
            background: rgba(100, 108, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">DevArch Express</div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Welcome to DevArch</h1>
            <p class="subtitle">Express.js Application</p>
        </section>

        <section class="features">
            <div class="feature-card">
                <h2>Static Files</h2>
                <p>Serves static assets from public/ directory</p>
            </div>
            <div class="feature-card">
                <h2>REST API</h2>
                <p>Built-in API endpoints for backend functionality</p>
            </div>
            <div class="feature-card">
                <h2>DevArch Ready</h2>
                <p>Configured for DevArch's standardized structure</p>
            </div>
        </section>

        <div class="actions">
            <a href="/api" class="button">API Documentation</a>
            <a href="/api/health" class="button button-secondary">Health Check</a>
        </div>
    </main>

    <script>
        // Example: Fetch API data
        async function checkHealth() {
            try {
                const response = await fetch('/api/health')
                const data = await response.json()
                console.log('API Health:', data)
            } catch (error) {
                console.error('API Error:', error)
            }
        }
        checkHealth()
    </script>
</body>
</html>
