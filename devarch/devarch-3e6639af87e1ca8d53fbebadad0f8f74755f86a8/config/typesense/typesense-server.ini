# Typesense Server Configuration
# This file is optional - most settings are passed via environment variables

[server]
api-address = 0.0.0.0
api-port = 8108
peering-address = 0.0.0.0
peering-port = 8107
nodes = /nodes

[directories]
data-dir = /data
log-dir = /var/log/typesense

[tuning]
thread-pool-size = 8
num-memory-shards = 4
num-disk-shards = 4

[security]
enable-cors = true
cors-domains = *

[logging]
log-level = info
