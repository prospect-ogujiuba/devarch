_format_version: "3.0"
_transform: true

services:
  - name: users
    url: http://users:8080
    routes:
      - name: users-route
        paths: ["/api/users"]
        methods: ["GET"]
  - name: orders
    url: http://orders:8080
    routes:
      - name: orders-route
        paths: ["/api/orders"]
        methods: ["GET"]

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      headers: ["Authorization", "Content-Type"]
      credentials: true
