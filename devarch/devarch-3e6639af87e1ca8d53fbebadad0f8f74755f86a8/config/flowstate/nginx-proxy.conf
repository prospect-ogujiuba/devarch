# FlowState Nginx Proxy Configuration
# Add this to your VPS nginx config (e.g., sites-enabled/flowstate.conf)
# Or configure via Nginx Proxy Manager

server {
    listen 80;
    server_name flowstate.mxcro.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name flowstate.mxcro.com;

    # SSL certificates (use certbot or your preferred method)
    ssl_certificate /etc/letsencrypt/live/flowstate.mxcro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowstate.mxcro.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket upgrade headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Max upload size
    client_max_body_size 100M;

    # WebSocket endpoint (Reverb)
    location /app {
        proxy_pass http://flowstate-reverb:8080;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Everything else goes to the app container
    location / {
        proxy_pass http://flowstate-app:80;
    }

    # Error handling
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 "FlowState is temporarily unavailable. Please try again later.";
        add_header Content-Type text/plain always;
    }

    access_log /var/log/nginx/flowstate.access.log;
    error_log /var/log/nginx/flowstate.error.log;
}
