worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    server {
        listen 80;
        server_name _;
        root /var/www/html/public;
        index index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # SPA assets (built by Vite to public/spa/)
        location /spa/ {
            alias /var/www/html/public/spa/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Laravel storage (public files)
        location /storage {
            alias /var/www/html/storage/app/public;
            try_files $uri =404;
        }

        # Laravel/Filament static assets (build folder)
        location /build/ {
            root /var/www/html/public;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Static assets in public root (css, js, fonts, images)
        location ~* ^/(css|js|fonts|images)/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            root /var/www/html/public;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # PHP-FPM handling
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 300;
        }

        # All other requests go to Laravel (handles SPA + API + admin)
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # Deny hidden files
        location ~ /\. {
            deny all;
        }
    }
}
