networks:
  microservices-net:
    external: true

volumes:
  outline_data:

services:
  outline:
    container_name: outline
    image: outlinewiki/outline:latest
    restart: unless-stopped
    env_file: ../../.env
    environment:
      - NODE_ENV=production
      - SECRET_KEY=${OUTLINE_SECRET_KEY:-change_me_secret_key_minimum_32_chars}
      - UTILS_SECRET=${OUTLINE_UTILS_SECRET:-change_me_utils_secret_minimum_32_chars}
      - DATABASE_URL=postgres://postgres:admin1234567@postgres:5432/outline
      - REDIS_URL=redis://redis:6379
      - URL=http://localhost:10020
      - PORT=3000
      - FORCE_HTTPS=false
    ports:
      - "127.0.0.1:10020:3000"
    volumes:
      - outline_data:/var/lib/outline/data
    networks:
      - microservices-net
