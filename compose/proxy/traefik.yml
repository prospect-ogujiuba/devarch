version: "3.8"

networks:
  microservices-net:
    external: true

volumes:
  traefik_certs:

services:
  traefik:
    container_name: traefik
    image: traefik:v3.4.1
    restart: unless-stopped
    env_file: ../../.env
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/etc/traefik/certs
    networks:
      - microservices-net
    command:
      # API and Dashboard
      - --api.dashboard=true
      - --api.insecure=${TRAEFIK_API_INSECURE:-true}
      
      # Entry Points
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      
      # Providers
      - --providers.docker=true
      - --providers.docker.network=microservices-net
      - --providers.docker.exposedbydefault=false
      
      # Certificate Resolvers (if using Let's Encrypt)
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/certs/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      
      # Logs
      - --log.level=${TRAEFIK_LOG_LEVEL:-ERROR}
      - --accesslog=true
      
      # Global redirect HTTP to HTTPS
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${TRAEFIK_DASHBOARD_DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      # Optional: Dashboard authentication
      - "traefik.http.routers.traefik-dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"