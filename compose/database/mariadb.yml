networks:
  microservices-net:
    external: true

volumes:
  mariadb_data:

services:
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: unless-stopped
    env_file: ../../.env
    ports:
      - "127.0.0.1:8501:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s