networks:
  microservices-net:
    external: true

services:
  php:
    container_name: php
    build:
      context: ../../config/php
      dockerfile: Dockerfile
    volumes:
      - ../../apps:/var/www/html
      - ../../scripts:/var/www/scripts
      - ../../.env:/var/www/.env
      - ../../config/php/php.ini:/usr/local/etc/php/php.ini:ro
    networks:
      - microservices-net
    labels:
      - "traefik.enable=true"
      # Default PHP router for dynamic subdomains
      - "traefik.http.routers.php-default.rule=HostRegexp(`{subdomain:[a-zA-Z0-9-]+}.test`) && !Host(`traefik.test`, `nginx.test`, `grafana.test`, `prometheus.test`, `matomo.test`, `elasticsearch.test`, `kibana.test`, `logstash.test`, `adminer.test`, `phpmyadmin.test`, `mongodb.test`, `metabase.test`, `nocodb.test`, `pgadmin.test`, `redis.test`, `langflow.test`, `n8n.test`, `mailpit.test`, `gitea.test`, `dotnet.test`, `go.test`, `node.test`, `python.test`)"
      - "traefik.http.routers.php-default.tls=true"
      - "traefik.http.routers.php-default.priority=1"
      - "traefik.http.services.php-default.loadbalancer.server.port=8000"
      # Specific PHP domain if needed
      - "traefik.http.routers.php.rule=Host(`${PHP_DOMAIN}`)"
      - "traefik.http.routers.php.tls=true"
      - "traefik.http.routers.php.priority=10"
      - "traefik.http.services.php.loadbalancer.server.port=8000"