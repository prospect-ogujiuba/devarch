version: "3.8"

networks:
  microservices-net:
    external: true

services:
  go:
    container_name: go
    build:
      context: ../../config/go
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ../../.env
    ports:
      - "127.0.0.1:8020:8080" # Go application port
    volumes:
      - ../../apps:/app
      - ../../logs/go:/var/log/go
    working_dir: /app
    command: ["go", "run", "main.go"]
    networks:
      - microservices-net
