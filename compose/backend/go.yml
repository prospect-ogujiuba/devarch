networks:
  microservices-net:
    external: true

volumes:
  go_mod:
  go_cache:

services:
  go:
    container_name: go
    build:
      context: ../../config/go
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ../../.env
    environment:
      - GO_ENV=development
      - CGO_ENABLED=1
      - GOOS=linux
      - GOARCH=amd64
      - PORT=8080
      - GIN_MODE=debug
      - DATABASE_URL=postgresql://postgres:${SHARED_DB_PASSWORD}@postgres:5432/go_db
      - MONGODB_URL=mongodb://root:${SHARED_ROOT_PASSWORD}@mongodb:27017
      - REDIS_URL=redis://:${SHARED_DB_PASSWORD}@redis:6379
      - RABBITMQ_URL=amqp://${ADMIN_USER}:${ADMIN_PASSWORD}@rabbitmq:5672
    ports:
      - "127.0.0.1:8080:8080"  # Main app
      - "127.0.0.1:8081:8081"  # Metrics/Admin
      - "127.0.0.1:2345:2345"  # Delve debugger
      - "127.0.0.1:6060:6060"  # pprof
    volumes:
      - ../../apps:/app
      - go_mod:/go/pkg/mod
      - go_cache:/root/.cache/go-build
      - ../../scripts:/scripts
    networks:
      - microservices-net
    command: /bin/sh -c "while true; do sleep 1000; done"
    healthcheck:
      test: ["CMD", "go", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
