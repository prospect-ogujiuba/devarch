networks:
  microservices-net:
    external: true

volumes:
  node_modules:
  pnpm_store:

services:
  node:
    container_name: node
    build:
      context: ../../config/node
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ../../.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${SHARED_DB_PASSWORD}@postgres:5432/node_db
      - MONGODB_URL=mongodb://root:${SHARED_ROOT_PASSWORD}@mongodb:27017
      - REDIS_URL=redis://:${SHARED_DB_PASSWORD}@redis:6379
      - RABBITMQ_URL=amqp://${ADMIN_USER}:${ADMIN_PASSWORD}@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - MAIL_FROM=noreply@devarch.test
      - HOME=/home/node-user
      - PM2_HOME=/home/node-user/.pm2
    ports:
      - "127.0.0.1:8205:3000"  # Main app
      - "127.0.0.1:8201:3001"  # Additional services
      - "127.0.0.1:9229:9229"  # Node debugger
      - "127.0.0.1:8203:4000"  # GraphQL
      - "127.0.0.1:8202:5173"  # Vite dev server
    volumes:
      - ../../apps:/app
      - node_modules:/app/node_modules
      - pnpm_store:/home/node-user/.pnpm-store
      - ../../scripts:/scripts
      - ../../config/node/ecosystem.config.js:/app/ecosystem.config.js:ro
    networks:
      - microservices-net
    command: pm2-runtime start /app/ecosystem.config.js
