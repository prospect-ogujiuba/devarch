networks:
  microservices-net:
    external: true

volumes:
  zammad_data:

services:
  zammad:
    container_name: zammad
    image: zammad/zammad-docker-compose:6.2.0-7
    restart: unless-stopped
    env_file: ../../.env
    environment:
      - POSTGRES_HOST=zammad-db
      - POSTGRES_USER=zammad
      - POSTGRES_PASS=${ZAMMAD_DB_PASSWORD:-zammad123}
      - POSTGRES_DB=zammad
      - ELASTICSEARCH_ENABLED=true
      - ELASTICSEARCH_HOST=zammad-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - REDIS_URL=redis://redis:6379
    ports:
      - "127.0.0.1:9850:3000"
    volumes:
      - zammad_data:/opt/zammad
    networks:
      - microservices-net
    depends_on:
      - zammad-db
      - zammad-elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
