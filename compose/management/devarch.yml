networks:
  microservices-net:
    external: true

services:
  devarch:
    container_name: devarch
    build:
      context: ../../config/devarch
      dockerfile: Dockerfile
    ports:
      - "8500:8000"
    volumes:
      - /run/user/1000/podman/podman.sock:/run/podman/podman.sock:ro
      - ../../scripts:/workspace/scripts
      - ../../compose:/workspace/compose:ro
      - ../../dashboard/dist:/workspace/dashboard/dist:ro
      - ../../config/devarch/nginx.conf:/workspace/config/nginx.conf:ro
    command: nginx -c /workspace/config/nginx.conf -g 'daemon off;'
    networks:
      - microservices-net
    restart: unless-stopped
