networks:
  microservices-net:
    external: true

volumes:
  flowstate-storage:
    external: true

services:
  flowstate-app:
    container_name: flowstate-app
    build:
      context: ../../config/flowstate
      dockerfile: Dockerfile
    ports:
      - "8150:80"
    volumes:
      - ../../apps/flowstate:/var/www/html
      - flowstate-storage:/var/www/html/storage/app
    environment:
      - CONTAINER_ROLE=app
    depends_on:
      - flowstate-queue
      - flowstate-reverb
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  flowstate-queue:
    container_name: flowstate-queue
    build:
      context: ../../config/flowstate
      dockerfile: Dockerfile
    volumes:
      - ../../apps/flowstate:/var/www/html
      - flowstate-storage:/var/www/html/storage/app
    environment:
      - CONTAINER_ROLE=queue
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=512
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "queue:work"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  flowstate-reverb:
    container_name: flowstate-reverb
    build:
      context: ../../config/flowstate
      dockerfile: Dockerfile
    ports:
      - "8151:8080"
    volumes:
      - ../../apps/flowstate:/var/www/html
    environment:
      - CONTAINER_ROLE=reverb
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
