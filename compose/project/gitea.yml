version: "3.8"

networks:
  microservices-net:
    external: true

volumes:
  gitea_data:

services:
  gitea:
    container_name: gitea
    image: gitea/gitea:latest
    restart: unless-stopped
    env_file: ../.env
    ports:
      - "127.0.0.1:9210:3000"  # Local access to Gitea web
      - "2222:22"  # SSH access for Git
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - microservices-net