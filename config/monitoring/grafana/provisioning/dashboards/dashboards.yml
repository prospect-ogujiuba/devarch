# =================================================================
# GRAFANA DASHBOARDS PROVISIONING
# =================================================================
# file: config/monitoring/grafana/provisioning/dashboards/dashboards.yml

apiVersion: 1

providers:
  # =================================================================
  # DEVARCH DASHBOARDS
  # =================================================================
  - name: 'DevArch System'
    orgId: 1
    folder: 'DevArch'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  - name: 'DevArch Applications'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications

  - name: 'DevArch Databases'
    orgId: 1
    folder: 'Databases'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/databases

  # =================================================================
  # COMMUNITY DASHBOARDS
  # =================================================================
  - name: 'Community'
    orgId: 1
    folder: 'Community'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/community

---