# =================================================================
# GRAFANA DATASOURCES PROVISIONING
# =================================================================
# file: config/monitoring/grafana/provisioning/datasources/datasources.yml

apiVersion: 1

datasources:
  # =================================================================
  # PROMETHEUS DATASOURCE
  # =================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.48.0
      cacheLevel: 'High'
      disableMetricsLookup: false
      customQueryParameters: ''
      timeInterval: 30s
    secureJsonData: {}

  # =================================================================
  # LOKI DATASOURCE (LOGS)
  # =================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: 'trace_id=(\w+)'
          name: TraceID
          url: '$${__value.raw}'

  # =================================================================
  # DATABASE DATASOURCES
  # =================================================================
  - name: MariaDB
    type: mysql
    access: proxy
    url: mariadb:3306
    database: devarch
    user: devarch_user
    isDefault: false
    editable: true
    secureJsonData:
      password: '123456'
    jsonData:
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      timezone: 'America/Toronto'

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: devarch
    user: devarch_user
    isDefault: false
    editable: true
    secureJsonData:
      password: '123456'
    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1600
      timezone: 'America/Toronto'