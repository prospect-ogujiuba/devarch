global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Grafana
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # Node Exporter
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # MySQL/MariaDB Exporter
  - job_name: "mysql"
    static_configs:
      - targets: ["mysqld-exporter:9104"]

  # PostgreSQL Exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # MongoDB Exporter
  - job_name: "mongodb"
    static_configs:
      - targets: ["mongodb-exporter:9216"]

  # Redis Exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # RabbitMQ Exporter
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq-exporter:9419"]

  # Kafka Exporter
  - job_name: "kafka"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  # Memcached Exporter
  - job_name: "memcached"
    static_configs:
      - targets: ["memcached-exporter:9150"]

  # Blackbox Exporter (HTTP/HTTPS/TCP probes)
  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://nginx.test
          - https://grafana.test
          - https://prometheus.test
          - https://rabbitmq.test
          - https://kafka.test
          - https://meilisearch.test
          - https://typesense.test
          - https://python.test
          - https://node.test
          - https://go.test
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Application Services
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-proxy-manager:81"]

  - job_name: "python-app"
    static_configs:
      - targets: ["python:8000"]
        labels:
          app: "django"
      - targets: ["python:5000"]
        labels:
          app: "flask"

  - job_name: "node-app"
    static_configs:
      - targets: ["node:3000"]

  - job_name: "go-app"
    static_configs:
      - targets: ["go:8081"]

  # OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  # ElasticSearch
  - job_name: "elasticsearch"
    static_configs:
      - targets: ["elasticsearch:9200"]

  # Service Discovery for Docker containers (optional)
  - job_name: "docker"
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: container_name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
