# config/traefik/traefik.yml
# Traefik configuration optimized for Podman

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO

accesslog: {}

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@example.com
      storage: /var/traefik/certs/acme.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"  # Use staging for testing
      httpChallenge:
        entryPoint: web

serversTransport:
  insecureSkipVerify: true

providers:
  # File provider for static configuration
  file:
    directory: /etc/traefik
    watch: true
  
  # Docker provider configured for Podman
  docker:
    # Podman socket endpoint
    endpoint: "unix:///var/run/podman/podman.sock"
    
    # Alternative: TCP endpoint if using Podman API service
    # endpoint: "tcp://localhost:8888"
    
    # Network to use for container discovery
    network: microservices-net
    
    # Only include containers with traefik.enable=true
    exposedByDefault: false
    
    # Watch for container changes
    watch: true

# Custom middleware
http:
  middlewares:
    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customRequestHeaders:
          X-Forwarded-Proto: "https"
    
    secure-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - OPTIONS
          - PUT
        accessControlMaxAge: 100
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        referrerPolicy: "same-origin"