global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO

accesslog: {}

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
  websecure:
    address: :443

serversTransport:
  insecureSkipVerify: true

# Add global TLS configuration for development
tls:
  options:
    default:
      sslProtocols:
        - "TLSv1.2"
        - "TLSv1.3"
      minVersion: "VersionTLS12"

# Add Prometheus metrics configuration - uses existing dashboard port 8080
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    # Configure latency buckets for better metrics granularity
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
      - 10.0
      - 30.0
    # Add custom header labels for enhanced monitoring
    headerLabels:
      useragent: User-Agent
      host: X-Forwarded-Host

providers:
  # File provider for static configuration
  file:
    directory: /etc/traefik
    watch: true
  
  # Docker provider configured for ROOT Podman
  docker:
    endpoint: "unix:///var/run/podman/podman.sock"
    network: microservices-net
    exposedByDefault: false
    watch: true