# =================================================================
# DEVARCH PHP CONFIGURATION
# =================================================================
# Optimized PHP configuration for development environment
# supporting multiple frameworks and development workflows.

# =================================================================
# CORE SETTINGS
# =================================================================
[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On
zend.exception_ignore_args = On

# =================================================================
# DEVELOPMENT SETTINGS
# =================================================================
# Error Reporting (Development Mode)
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_reporting = E_ALL

# Error Logging
error_log = /var/log/php/php_errors.log

# =================================================================
# RESOURCE LIMITS
# =================================================================
# Memory and execution limits for development
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
default_socket_timeout = 60

# =================================================================
# FILE UPLOADS
# =================================================================
# File upload settings for development
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 64M
max_file_uploads = 20

# =================================================================
# POST DATA
# =================================================================
# POST data limits
post_max_size = 64M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

# =================================================================
# PATHS AND DIRECTORIES
# =================================================================
include_path = ".:/usr/local/lib/php"
doc_root =
user_dir =
enable_dl = Off
realpath_cache_size = 4096K
realpath_cache_ttl = 600

# =================================================================
# DYNAMIC EXTENSIONS
# =================================================================
[Extensions]
extension=bcmath
extension=bz2
extension=calendar
extension=ctype
extension=curl
extension=dom
extension=exif
extension=fileinfo
extension=filter
extension=gd
extension=gettext
extension=hash
extension=iconv
extension=intl
extension=json
extension=libxml
extension=mbstring
extension=mongodb
extension=mysqli
extension=openssl
extension=pcre
extension=pdo
extension=pdo_mysql
extension=pdo_pgsql
extension=pdo_sqlite
extension=phar
extension=posix
extension=readline
extension=redis
extension=session
extension=simplexml
extension=sockets
extension=sodium
extension=spl
extension=tokenizer
extension=xml
extension=xmlreader
extension=xmlwriter
extension=xsl
extension=zip
extension=zlib

# Development extension
zend_extension=xdebug

# =================================================================
# MODULE SPECIFIC SETTINGS
# =================================================================

# Date/Time
[Date]
date.timezone = America/Toronto
date.default_latitude = 43.6532
date.default_longitude = -79.3832

# Fopen wrappers
[fopen_wrappers]
allow_url_fopen = On
allow_url_include = Off
user_agent = "DevArch PHP"
default_socket_timeout = 60
auto_detect_line_endings = Off

# =================================================================
# SESSIONS
# =================================================================
[Session]
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = DEVSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 6

# =================================================================
# OPCACHE CONFIGURATION
# =================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.fast_shutdown = 0
opcache.enable_file_override = 0
opcache.optimization_level = 0x7FFFBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 0
opcache.blacklist_filename = ""
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log = /var/log/php/opcache.log
opcache.log_verbosity_level = 1
opcache.preferred_memory_model = ""
opcache.protect_memory = 0
opcache.mmap_base = ""
opcache.restrict_api = ""
opcache.file_update_protection = 2
opcache.huge_code_pages = 0
opcache.lockfile_path = /tmp
opcache.opt_debug_level = 0

# =================================================================
# XDEBUG CONFIGURATION (Development)
# =================================================================
[xdebug]
xdebug.mode = develop,debug,coverage
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.discover_client_host = true
xdebug.idekey = DEVARCH
xdebug.max_nesting_level = 512
xdebug.var_display_max_children = 256
xdebug.var_display_max_data = 1024
xdebug.var_display_max_depth = 5
xdebug.show_error_trace = 1
xdebug.show_exception_trace = 1
xdebug.show_local_vars = 1
xdebug.log = /var/log/php/xdebug.log
xdebug.log_level = 7

# Coverage settings
xdebug.coverage_enable = 1

# Profiling (disabled by default)
xdebug.profiler_enable = 0
xdebug.profiler_enable_trigger = 1
xdebug.profiler_output_dir = /tmp
xdebug.profiler_output_name = cachegrind.out.%p

# =================================================================
# MYSQLI CONFIGURATION
# =================================================================
[mysqli]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

# =================================================================
# PDO CONFIGURATION
# =================================================================
[PDO]
pdo_mysql.default_socket =
pdo_mysql.cache_size = 2000

# =================================================================
# MAIL CONFIGURATION
# =================================================================
[mail function]
SMTP = mailpit
smtp_port = 1025
sendmail_path = "/usr/bin/msmtp -t"

# =================================================================
# REDIS CONFIGURATION
# =================================================================
[redis]
redis.session.locking_enabled = 1
redis.session.lock_expire = 60
redis.session.lock_wait_time = 50000

# =================================================================
# CURL CONFIGURATION
# =================================================================
[curl]
curl.cainfo = "/etc/ssl/certs/ca-certificates.crt"

# =================================================================
# OPENSSL CONFIGURATION
# =================================================================
[openssl]
openssl.cafile = "/etc/ssl/certs/ca-certificates.crt"
openssl.capath = "/etc/ssl/certs"

# =================================================================
# INTL CONFIGURATION
# =================================================================
[intl]
intl.default_locale = en_CA
intl.error_level = E_WARNING
intl.use_exceptions = 0

# =================================================================
# MBSTRING CONFIGURATION
# =================================================================
[mbstring]
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

# =================================================================
# GD CONFIGURATION
# =================================================================
[gd]
gd.jpeg_ignore_warning = 1

# =================================================================
# EXIF CONFIGURATION
# =================================================================
[exif]
exif.encode_unicode = ISO-8859-15
exif.decode_unicode_motorola = UCS-2BE
exif.decode_unicode_intel = UCS-2LE
exif.encode_jis =
exif.decode_jis_motorola = JIS
exif.decode_jis_intel = JIS

# =================================================================
# TIDY CONFIGURATION
# =================================================================
[Tidy]
tidy.clean_output = Off

# =================================================================
# SOAP CONFIGURATION
# =================================================================
[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

# =================================================================
# LDAP CONFIGURATION
# =================================================================
[ldap]
ldap.max_links = -1

