# config/php/vhosts/000-default.conf
# Apache virtual host configuration for multiple projects

<VirtualHost *:8000>
    DocumentRoot /var/www/html
    ServerName localhost

    # Enable rewrite module
    RewriteEngine On
    
    # Route based on Host header to different project folders
    RewriteCond %{HTTP_HOST} ^([^.]+)\.test$
    RewriteRule ^(.*)$ /%1/public$1 [L]
    
    # Fallback for direct folder access
    RewriteCond %{REQUEST_URI} !^/[^/]+/
    RewriteRule ^(.*)$ /default$1 [L]

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP settings for development
        php_value display_errors On
        php_value error_reporting "E_ALL"
        php_value log_errors On
        php_value max_execution_time 300
        php_value memory_limit 512M
        php_value upload_max_filesize 64M
        php_value post_max_size 64M
    </Directory>

    # Project-specific directories
    <Directory /var/www/html/*/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # WordPress specific
    <Directory /var/www/html/*/public>
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>