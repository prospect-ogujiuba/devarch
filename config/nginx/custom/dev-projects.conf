# Development Projects Auto-Routing Configuration
# This file handles automatic routing for projects in ./apps/[projectName]/public
# Place this file at: ./config/nginx/dev-projects.conf

# Catch-all server block for development projects
server {
    listen 80;
    #listen [::]:80;
    http2 on;
    
    # Match any subdomain ending with .test (excluding specific services)
    server_name ~^(?<project>[a-zA-Z0-9-]+)\.test$;
    
    # Skip if it's a known service (handled by Traefik)
    if ($project ~* ^(npm|traefik|grafana|prometheus|adminer|phpmyadmin|mongodb|metabase|nocodb|pgadmin|redis|mailpit|gitea|n8n|langflow|matomo|kibana|elasticsearch|logstash|cadvisor|blackbox|node-exporter|postgres-exporter|redis-exporter|mysql-exporter|mongodb-exporter|otel)$) {
        return 444; # Close connection for service domains
    }
    
    # Set document root based on project name
    root /var/www/html/$project/public;
    index index.html index.htm index.php;
    
    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Check if project directory exists
    location / {
        # If project doesn't exist, show project listing
        try_files $uri $uri/ @project_not_found;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PROJECT_NAME $project;
    }
    
    # Handle static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Project not found handler
    location @project_not_found {
        return 302 http://projects.test/;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    error_log /var/log/nginx/$project.error.log;
    access_log /var/log/nginx/$project.access.log;
}

# HTTPS server block for development projects
server {
    listen 443 ssl http2;
    #listen [::]:443 ssl http2;
    
    # Match any subdomain ending with .test
    server_name ~^(?<project>[a-zA-Z0-9-]+)\.test$;
    
    # Skip if it's a known service (handled by Traefik)  
    if ($project ~* ^(npm|traefik|grafana|prometheus|adminer|phpmyadmin|mongodb|metabase|nocodb|pgadmin|redis|mailpit|gitea|n8n|langflow|matomo|kibana|elasticsearch|logstash|cadvisor|blackbox|node-exporter|postgres-exporter|redis-exporter|mysql-exporter|mongodb-exporter|otel)$) {
        return 444;
    }
    
    # SSL configuration using mkcert certificates
    ssl_certificate /etc/letsencrypt/live/mkcert.test/local.crt;
    ssl_certificate_key /etc/letsencrypt/live/mkcert.test/local.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Set document root based on project name
    root /var/www/html/$project/public;
    index index.html index.htm index.php;
    
    # Add security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Check if project directory exists
    location / {
        try_files $uri $uri/ @project_not_found;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PROJECT_NAME $project;
        fastcgi_param HTTPS on;
    }
    
    # Handle static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Project not found handler
    location @project_not_found {
        return 302 https://projects.test/;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    error_log /var/log/nginx/$project.error.log;
    access_log /var/log/nginx/$project.access.log;
}
