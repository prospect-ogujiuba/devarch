# Frontend/Backend Applications (Default Server Block)
server {
    listen 80;
    http2 on;
    listen 443 ssl;
    server_name nginx.test;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mkcert.test/local.crt;
    ssl_certificate_key /etc/letsencrypt/live/mkcert.test/local.key;

    # Force HTTPS redirect
    if ($scheme != "https" ) {
        return 301 https://$host$request_uri;
    }

    # Add recommended timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        # Change from localhost to the container name
        proxy_pass http://nginx-proxy-manager:81;
        proxy_http_version 1.1;

        # Keep your existing header configuration
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        # Change from localhost to the container name
        proxy_pass http://nginx-proxy-manager:81/api;
        proxy_http_version 1.1;

        # Keep your existing header configuration
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /var/log/nginx/nginx-admin.error.log;
    access_log /var/log/nginx/nginx-admin.access.log;
}

#HTML, CSS, JS and PHP Applications
server {
    listen 80 default_server;
    http2 on;
    listen 443 ssl default_server;
    server_name ~^(?<appname>[^.]+)\.test$;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mkcert.test/local.crt;
    ssl_certificate_key /etc/letsencrypt/live/mkcert.test/local.key;

    # Force HTTPS redirect
    if ($scheme != "https" ) {
        return 301 https://$host$request_uri;
    }

    root /var/www/html/$appname/public;
    index index.php index.html index.htm;

    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security
        "max-age=31536000; includeSubDomains"
        always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on; # Tell PHP we're using HTTPS
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive WordPress files
    location ~* wp-config.php$ {
        deny all;
    }

    error_log /var/log/nginx/$appname.error.log;
    access_log /var/log/nginx/$appname.access.log;
}
