user root;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8000;
        server_name _;
        root /workspace/api/public;
        index index.php;

        # Disable access log for performance
        access_log off;
        error_log /dev/stderr;

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # SSE logs endpoint - route to index.php with extended timeout
        location /api/logs {
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_param REQUEST_URI $request_uri;

            # SSE requirements
            fastcgi_buffering off;
            fastcgi_read_timeout 24h;
            fastcgi_send_timeout 24h;
            fastcgi_connect_timeout 60s;
        }

        # All other API endpoints - route to index.php
        location /api/ {
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param CONTAINER_HOST unix:///run/podman/podman.sock;
            fastcgi_read_timeout 60s;
        }

        # Regular PHP endpoints
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_read_timeout 60s;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
