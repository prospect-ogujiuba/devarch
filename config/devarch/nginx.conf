user root;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8000;
        server_name _;
        root /workspace/apps/dashboard/dist;
        index index.html;

        access_log off;
        error_log /dev/stderr;

        # Serve dashboard static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy Go API requests
        location /api/v1/ {
            proxy_pass http://devarch-api:8080/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # WebSocket proxy for live updates
        location /api/v1/ws/ {
            proxy_pass http://devarch-api:8080/api/v1/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400s;
        }

        # Legacy PHP API (for backwards compatibility)
        location /api/ {
            root /workspace/api/public;
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /workspace/api/public/index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param CONTAINER_HOST unix:///run/podman/podman.sock;
            fastcgi_read_timeout 60s;
        }
    }
}
