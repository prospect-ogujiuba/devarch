networks:
  microservices-net:
    external: true

volumes:
  devarch_pgdata:

services:
  devarch-db:
    container_name: devarch-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=devarch
      - POSTGRES_PASSWORD=devarch
      - POSTGRES_DB=devarch
    volumes:
      - devarch_pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devarch"]
      interval: 10s
      timeout: 5s
      retries: 5

  devarch-api:
    container_name: devarch-api
    build:
      context: ./api
      dockerfile: Dockerfile
      target: dev
    restart: unless-stopped
    depends_on:
      devarch-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://devarch:devarch@devarch-db:5432/devarch?sslmode=disable
      - PORT=8080
      - DEVARCH_USE_SUDO=false
      - CONTAINER_HOST=unix:///run/podman/podman.sock
      - HOST_PROJECT_ROOT=/home/priz/projects/devarch
    ports:
      - "127.0.0.1:8550:8080"
    volumes:
      - /run/user/1000/podman/podman.sock:/run/podman/podman.sock:ro
      - ./apps:/workspace/apps:ro
      - ./api:/app
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  devarch-app:
    container_name: devarch-app
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      devarch-api:
        condition: service_healthy
    ports:
      - "127.0.0.1:5174:80"
    networks:
      - microservices-net
